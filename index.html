<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
</head>
<body>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    {% for post in site.posts %}
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.description }}</p>
        <p>
            {{ post.content | strip_html | truncatewords: 50 }}
        </p>
        <hr>
    {% endfor %}
</body>
</html>
